<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>6x6 Sudoku Solver</title>
    <style>
        .sudoku-container {
    text-align: center;
}

#sudoku-grid {
    position: relative;
    top: 200px;
    left: 600px;
    border-collapse: collapse;
}

#sudoku-grid td {
    width: 40px;
    height: 40px;
    text-align: center;
    vertical-align: middle;
    font-size: 20px;
    border: 1px solid #000;
}

input[type="number"] {
    width: 100%;
    height: 100%;
    font-size: 20px;
    border: none;
    text-align: center;
    background: transparent;
    outline: none;
}

button {
    position: relative;
    top: 250px;
    left: 20px;
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
}

    </style>
</head>
<body>
    <div class="sudoku-container">
        <table id="sudoku-grid">
          
        </table>
        <button id="solve-button">Solve</button>
        <button id="reset-button">Reset</button>
    </div>
    <script> 
        let grid = [
            [6, 2, 0, 5, 0, 3],
            [0, 0, 0, 0, 0, 0],
            [5, 0, 0, 0, 3, 0],
            [0, 6, 0, 0, 2, 0],
            [0, 0, 0, 3, 4, 6],
            [3, 0, 6, 0, 0, 0]
        ];
        const sudokuGrid = document.getElementById('sudoku-grid');
        const solveButton = document.getElementById('solve-button');
        const resetButton = document.getElementById('reset-button');
        
    
        function initializeGrid() {
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 6; j++) {
                    const cell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '1';
                    input.max = '6';
                    input.value = grid[i][j] === 0 ? '' : grid[i][j];
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                sudokuGrid.appendChild(row);
            }
        }
        
         function solveSudoku() {
              let userGrid = [];
             for (let i = 0; i < 6; i++) {
                 userGrid[i] = [];
                 for (let j = 0; j < 6; j++) {
                     const input = sudokuGrid.rows[i].cells[j].querySelector('input');
                     userGrid[i][j] = parseInt(input.value) || 0;
                 }
             }
         
            
             let solvedCorrectly = true;
             for (let i = 0; i < 6; i++) {
                 for (let j = 0; j < 6; j++) {
                     if (grid[i][j] !== userGrid[i][j]) {
                         solvedCorrectly = false;
                         break;
                     }
                 }
                 if (!solvedCorrectly) {
                     break;
                 }
             }
         
             if (solvedCorrectly) {
                 alert('Sudoku puzzle solved icorrectly!');
             } else {
                 alert('Sudoku puzzle solved correctly.');
             }n
         }
         
        
        
       
        solveButton.addEventListener('click', solveSudoku);
        
 
        resetButton.addEventListener('click', () => {
 
            sudokuGrid.innerHTML = '';
 
            initializeGrid();
        });
        
 
        initializeGrid();
        </script>
</body>
</html>
